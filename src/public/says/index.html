<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Farmer Says</title>
  <meta name="description" content="The Farmer Says">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
</head>

<body>

<div class="container" style="padding-top:8px">    
   	<div class="row">   	   	
	   	<div class="col-sm-4 input-area" style="margin-bottom:8px">
	   		<img src="original.jpg" onclick="inputClick()">
	   	</div>	  
   	</div>
   	<div id="gameStateView" class="row" style="padding-bottom:8px;display:none">    	
    	<div class="col-sm">
    		<textarea id="gameState" rows="10" cols="70">{}</textarea>
    	</div>
    </div>
   	<div class="row audio-area">
	   	<div class="col-sm-3">
	   		<audio id='audio' controls></audio>
	   	</div>
	   	<div id='audio-name' class="col-sm-4" style='margin-top:14px;margin-left:30px'></div>
	</div>
	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>

var clickAngles = [2.888, 2.363, 1.832, 1.307, 0.782, 0.257, -0.261, -0.785, -1.303, -1.831, -2.353, -2.874]
var clickRadius = [146.2, 243.0]
var clickCommands = ['USERIGHT','GETRIGHT','EAST','DROPRIGHT','LOOK',
	'SOUTH','ACTION','DROPLEFT','WEST','GETLEFT','USELEFT','NORTH']

function inputClick() {
	var x = event.offsetX-250
	var y = 304.5 - event.offsetY
	var r = Math.sqrt(x*x + y*y)
	var rad = Math.atan2(y,x)
	
	console.log(r+','+rad)
	
	if(r>clickRadius[0] && r<clickRadius[1]) {
		var sel = 11
		for(var i=0;i<clickAngles.length-1;++i) {
			if(rad<clickAngles[i] && rad>clickAngles[i+1]) {
				sel = i
				break
			}			
		}
		sel = sel + 10
		if(sel>12) {
			sel = sel-12
		}
		
		// console.log(sel)
		
		sendCommand(clickCommands[sel-1])
	}
	
}

function handleGameResponse(data) {
	state = data.state
	$('#gameState').val(JSON.stringify(state,null,2))	
	if(data.audio.length>0) {
		playAudio(data.audio)
	}	
}

function sendCommand(cmd) {
	state = JSON.parse($('#gameState').val())
	var req = {
		world: "says",
	    state: state,
	    user_command: cmd			
	}	
	console.log(req)
	$.ajax({
		url : '/play',
		data : JSON.stringify(req),
		contentType : 'application/json',
		type: 'POST',
		success: handleGameResponse
	})	
}

function action(cmd) {	
	sendCommand(cmd)
}

var pos
var prompts
function playAudio(prs) {
	pos=0
	prompts = prs
	audio = $('#audio')[0]
	var pr = prompts[pos++]
	$('#audio-name').html(pr)
	audio.src = '/says/audio/'+pr
	audio.onended = function() {
		if(pos<prompts.length) {
			audio.pause()
			pr = prompts[pos++]
			$('#audio-name').html(pr)
			audio.src = '/says/audio/'+pr
			audio.play()
		}
	}
	audio.play()
}

sendCommand('LOOK')

</script>  
  
</body>

</html>
